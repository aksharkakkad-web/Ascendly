    <!-- MathJax 3 for LaTeX rendering (global) - SVG output -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true,
          autoload: {
            color: [],
            colorv2: ['color'],
            bbox: ['bbox'],
            cancel: ['cancel', 'bcancel', 'xcancel', 'cancelto'],
            enclose: ['enclose']
          }
        },
        svg: {
          fontCache: 'global',
          displayAlign: 'left',
          displayIndent: '0'
        },
        options: { 
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        },
        startup: {
          ready: () => {
            MathJax.startup.defaultReady();
            console.log('MathJax is ready (SVG output)');
          },
          pageReady: () => {
            return MathJax.startup.defaultPageReady().then(() => {
              console.log('MathJax page ready (SVG output)');
            });
          }
        }
      };
    </script>
    <script id="mathjax" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  </head>

    <div id="root"></div>

  </body>
