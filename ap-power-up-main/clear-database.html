<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Database</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #dc2626;
            margin-bottom: 20px;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #b91c1c;
        }
        .warning {
            background: #fef2f2;
            border: 2px solid #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #991b1b;
        }
        .success {
            background: #f0fdf4;
            border: 2px solid #22c55e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #166534;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear Database</h1>
        <div class="warning">
            <strong>‚ö†Ô∏è Warning:</strong> This will permanently delete all user accounts (students and teachers), quiz results, classes, and all other data. This action cannot be undone!
        </div>
        <button onclick="clearDatabase()">Clear All Data</button>
        <div class="success" id="success">
            ‚úÖ Database cleared successfully! You can now close this page.
        </div>
    </div>

    <script>
        function clearDatabase() {
            if (!confirm('Are you absolutely sure you want to delete ALL data? This cannot be undone!')) {
                return;
            }
            
            // Clear all localStorage keys related to the app
            localStorage.removeItem('ascendly_db');
            localStorage.removeItem('ascendly_session');
            localStorage.removeItem('ascendly_custom_questions');
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            document.querySelector('button').disabled = true;
            document.querySelector('button').textContent = 'Database Cleared';
            document.querySelector('button').style.background = '#22c55e';
        }
    </script>
</body>
</html>
